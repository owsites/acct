<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association of Critical Care Technologists - ACCT India</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: filter 0.5s ease-in-out;
        }
        .container {
            position: relative;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="main.png" alt="Large Image">
        <div class="overlay">
            <h1>ACCT.ORG.IN</h1>
            <p>Website Under Construction</p>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('blurred');
                document.querySelector('.overlay').style.display = 'block';
            }, 5000);
        });
    </script>
</body>
</html>
